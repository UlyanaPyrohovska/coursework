<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headlinks :: headFragment">
    <title id="pageTitle">Homepage</title>
</head>
<body>
<div th:insert="fragments/header :: headerFragment"></div>
<div class="container-fluid">
    <div class="row">
        <div th:insert="fragments/side_menu :: sideMenuFragment"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <h2>Homepage</h2>
            <div class="centered">
                <div class="row cent">
                    <div class="col-3 r"><span th:utext="${clients.size()}"></span></div>
                    <div class="col-3 r"><span th:utext="${vacancies.size()}"></span></div>
                    <div class="col-3 r"><span th:utext="${companies.size()}"></span></div>
                </div>
                <div class="row cent">
                    <div class="col-3"><h5>Number of clients</h5></div>
                    <div class="col-3"><h5>Number of vacancies</h5></div>
                    <div class="col-3"><h5>Number of companies</h5></div>
                </div>
                <div class="row cent">
                    <div class="col-3">
                        <form th:action="@{/add-client}">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Add unemployed</button>
                        </form>
                    </div>
                    <div class="col-3">
                        <form th:action="@{/add-vacancy}">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Add vacancy</button>
                        </form>
                    </div>
                    <div class="col-3">
                        <form  th:action="@{/add-company}">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Add company</button>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
</body>
</html>
