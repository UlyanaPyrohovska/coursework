<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headlinks :: headFragment">
    <title id="pageTitle">Clients</title>
</head>
<body>
<div th:insert="fragments/header :: headerFragment"></div>
<div th:switch="${clients}" class="container-fluid">
    <div class="row">
        <div th:insert="fragments/side_menu :: sideMenuFragment"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <h2>Clients</h2>
            <h2 th:case="null">No users found!</h2>
            <table th:case="*" class="table">
                <thead>
                <tr>
                    <th scope="col" class="th_filter" style="min-width: 50px">ID</th>
                    <th scope="col" class="th_filter">Name</th>
                    <th scope="col" class="th_filter">Email</th>
                    <th scope="col" class="th_filter">Company</th>
                    <th scope="col" class="th_filter">Phone</th>
                    <th scope="col" class="th_filter">Address</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${client.resume.vacancy != null}" th:each="client : ${clients}" style="background-color: #8fd19e">
                    <td th:text="${client.id}" class="align-middle" scope="row"></td>
                    <td th:text="${client.first_name} + ${client.last_name}" class="align-middle"></td>
                    <td th:text="${client.email}"class="align-middle"></td>
                    <td th:if="${client.resume.vacancy != null}" th:text="${client.resume.vacancy.company.name}"class="align-middle"></td>
                    <td th:if="${client.resume.vacancy == null}" class="align-middle"></td>
                    <td th:text="${client.phone}"class="align-middle"></td>
                    <td th:text="${client.address}"class="align-middle"></td>
                    <td class="align-middle">
                        <div class="row justify-content-center">
                            <form th:action="@{client-update/{id}(id=${client.id})}" ><button type="submit" class="btn btn-success"><i class="bi bi-pencil-fill"></i></button></form>
                            <form th:action="@{client-delete/{id}(id=${client.id})}" th:method="delete">
                                <button type="submit" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button></form>
                            <form th:action="@{client-employ/{id}(id=${client.id})}">
                                <button type="submit" class="btn btn-dark"><i class="bi bi-briefcase-fill"></i></button></form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${client.resume.vacancy == null}" th:each="client : ${clients}" style="background-color: #ecafb9 ">
                    <td th:text="${client.id}" class="align-middle" scope="row"></td>
                    <td th:text="${client.first_name} + ${client.last_name}" class="align-middle"></td>
                    <td th:text="${client.email}"class="align-middle"></td>
                    <td th:if="${client.resume.vacancy != null}" th:text="${client.resume.vacancy.company.name}"class="align-middle"></td>
                    <td th:if="${client.resume.vacancy == null}" class="align-middle"></td>
                    <td th:text="${client.phone}"class="align-middle"></td>
                    <td th:text="${client.address}"class="align-middle"></td>
                    <td class="align-middle">
                        <div class="row justify-content-center">
                            <form th:action="@{client-update/{id}(id=${client.id})}" ><button type="submit" class="btn btn-success"><i class="bi bi-pencil-fill"></i></button></form>
                            <form th:action="@{client-delete/{id}(id=${client.id})}" th:method="delete">
                                <button type="submit" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button></form>
                            <form th:action="@{client-employ/{id}(id=${client.id})}">
                                <button type="submit" class="btn btn-dark"><i class="bi bi-briefcase-fill"></i></button></form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
