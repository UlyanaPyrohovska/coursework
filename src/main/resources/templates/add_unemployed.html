<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headlinks :: headFragment">
    <title id="pageTitle">Add client</title>
</head>
<body>
<div th:insert="fragments/header :: headerFragment"></div>
<div class="container-fluid">
    <div class="row">
        <div th:insert="fragments/side_menu :: sideMenuFragment"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Client form</h4>
                <form method="post" th:object="${client}" th:action="@{/create_unemployed}" class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name">First name</label>
                            <input type="text" name="first_name" th:field="*{first_name}" class="form-control" id="first_name" placeholder="" value="" required="">
                            <div th:if="${#fields.hasErrors('first_name')}" class="error">
                                <ul>
                                    <li th:each="err : ${#fields.errors('first_name')}" th:text="${err}" class="error"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" name="last_name" th:field="*{last_name}" class="form-control" id="lastName" placeholder="" value="" required="">
                            <div th:if="${#fields.hasErrors('last_name')}" class="error">
                                <ul>
                                    <li th:each="err : ${#fields.errors('last_name')}" th:text="${err}" class="error"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Phone</label>
                        <input name="phone" th:field="*{phone}" class="form-control" id="phone">
                        <div th:if="${#fields.hasErrors('phone')}" class="error">
                            <ul>
                                <li th:each="err : ${#fields.errors('phone')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email"  name="email" th:field="*{email}" class="form-control" id="email" placeholder="you@example.com">
                        <div th:if="${#fields.hasErrors('email')}" class="error">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text"  name="address" th:field="*{address}" class="form-control" id="address" placeholder="1234 Main St" required="">
                        <div th:if="${#fields.hasErrors('address')}" class="error">
                            <ul>
                                <li th:each="err : ${#fields.errors('address')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                    </div>
                        <div th:object="${resume}">
                            <div class="mb-3">
                                <label for="address2">Desired salary </label>
                                <input type="text" name="desired_salary" th:field="*{desired_salary}" class="form-control" id="address2">
                                <div th:if="${#fields.hasErrors('desired_salary')}" class="error">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('desired_salary')}" th:text="${err}" class="error"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>


                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="speciality">Speciality</label>
                            <select class="custom-select d-block w-100" name="speciality" id="speciality" required="">
                                <option th:value="${0}" th:utext="Choose..."></option>
                                <option th:each="speciality : ${specialities}" th:value="${speciality.id}" th:utext="${speciality.name}">United States</option>
                            </select>
                            <div th:if="${err1}" class="error">
                                Please select a valid speciality.
                            </div>
                            <label for="speciality2">Speciality<span class="text-muted">(Optional)</span></label>
                            <select class="custom-select d-block w-100" name="speciality2" id="speciality2" >
                                <option th:value="${0}" th:utext="Choose..."></option>
                                <option th:each="speciality : ${specialities}" th:value="${speciality.id}" th:utext="${speciality.name}"></option>
                            </select>
                            <div th:if="${err2}" class="error">
                                Please select a valid speciality.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="position">Desired position</label>
                            <select class="custom-select d-block w-100" name="position" id="position" required="">
                                <option th:value="${0}" th:utext="Choose..."></option>
                                <option th:each="position : ${positions}" th:value="${position.id}" th:utext="${position.name}"></option>
                            </select>
                            <div th:if="${err11}" class="error">
                                Please provide a valid position.
                            </div>
                            <label for="position2">Desired position<span class="text-muted">(Optional)</span></label>
                            <select class="custom-select d-block w-100" name="position2" id="position2" required="">
                                <option th:value="${0}" th:utext="Choose..."></option>
                                <option th:each="position : ${positions}" th:value="${position.id}" th:utext="${position.name}"></option>
                            </select>
                            <div th:if="${err22}" class="error">
                                Please provide a valid position.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Add a client</button>
                </form>
            </div>

        </main>
    </div>
</div>
</body>
</html>
